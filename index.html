<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Rating Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Grade Calculator</h1>
        <p>This calculates the average of your grades
        <div id="instructions" style="display:none;">
            <ul>
                <li>Enter your grades</li>
            </ul>
        </div>

        <form id="gradeForm">
            <div class="mb-3">
                <label for="subject1" class="form-label">Math</label>
                <input type="number" class="form-control" id="subject1" required>
            </div>
            <div class="mb-3">
                <label for="subject2" class="form-label">English</label>
                <input type="number" class="form-control" id="subject2" required>
            </div>
            <div class="mb-3">
                <label for="subject3" class="form-label">Social Studies</label>
                <input type="number" class="form-control" id="subject3" required>
            </div>
            <button type="button" class="btn btn-success" onclick="computeAverage()">Compute</button>
        </form>

        <div class="mt-4">
            <p class="result" id="output"></p>
        </div>

        <footer> <h6> Chloe Galope </h1> </footer>

    <script>

        function computeAverage() {
            let grade1 = parseFloat(document.getElementById('subject1').value);
            let grade2 = parseFloat(document.getElementById('subject2').value);
            let grade3 = parseFloat(document.getElementById('subject3').value);

            let average = Math.round(((grade1 + grade2 + grade3) / 3) * 100) / 100;

            let rating = "";

            switch (true) {
                case (average >= 94 && average <= 100):
                    rating = "Excellent";
                    break;
                case (average >= 87):
                    rating = "Above Satisfactory";
                    break;
                case (average >= 80):
                    rating = "Satisfactory";
                    break;
                case (average >= 75):
                    rating = "Needs Improvement";
                    break;
                case (average >= 70):
                    rating = "Poor";
                    break;
                default:
                    rating = "Invalid or Failing Grade";
            }
            document.getElementById("output").innerHTML =
                `Average Grade: ${average} <br> Non-Numerical Rating: <span class="text-primary">${rating}</span>`;
        }
    </script>
</body>
</html>
